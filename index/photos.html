  <body>
    <main class="container">
      <div class="icon yellow main-page">
        <div class="symbol-container"><i class="fa fa-camera-retro" aria-hidden="true"></i></div>
        <h2>Photos & Videos</h2>
        <p>Tap the sides of the picture to scroll through</p>
        <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="../images/image.png" style="width:100%">
    <div class="text">My lovely family</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="../images/image2.png" style="width:100%">
    <div class="text">I'm so proud</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="../images/image3.png" style="width:100%">
    <div class="text">They grow up so fast</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
      </div>
    </main>
  </body>
